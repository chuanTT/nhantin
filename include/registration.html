<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="
        user-scalable=no,
        initial-scale=1,
        maximum-scale=1,
        minimum-scale=1,
        width=device-width,
        height=device-height"
    />
    <link rel="icon" href="./assets/upload/29-01-2022/icon.jpg" type="image/jpg">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Message | Nguyễn Đình Chuân</title>
  </head>
  <body class="bgGray">
    <section class="container dflexCenter bgGray">
        <div class="authen">
            <h2 style="text-align: center;">Đăng Ký</h2>
            <form method="post" class="form-authen">
              <div class="form-groups">
                  <div class="form-group">
                      <span class="username">Họ</span>
                      <input type="text" name="username" placeholder="VD: Tên đăng nhập">
                      <span class="message-erorr"></span>
                  </div>
                  <div class="form-group">
                      <span class="username">Tên</span>
                      <input type="text" name="username" placeholder="VD: Tên đăng nhập">
                      <span class="message-erorr"></span>
                  </div>
              </div>
              <div class="form-group">
                  <span class="username">Tên đăng nhập</span>
                  <input type="text" name="username" placeholder="VD: Tên đăng nhập" class="inputname">
                  <span class="message-erorr"></span>
              </div>
              <div class="form-group">
                  <span class="username">Email</span>
                  <input type="text" name="username" placeholder="VD: Tên đăng nhập" class="email">
                  <span class="message-erorr"></span>
              </div>
              <div class="form-group">
                  <span>Mật khẩu</span>
                  <input type="password" name="username" placeholder="VD: Tên đăng nhập" class="password">
                  <div class="eye">
                      <ion-icon name="eye-outline"></ion-icon>
                      <!-- <ion-icon name="eye-off-outline"></ion-icon> -->
                  </div>
                  <span class="message-erorr"></span>
              </div>
              <div class="form-group">
                  <span>Xác nhận mật khẩu</span>
                  <input type="password" name="username" placeholder="VD: Tên đăng nhập" class="confirmPassword">
                  <div class="eye">
                      <ion-icon name="eye-outline"></ion-icon>
                      <!-- <ion-icon name="eye-off-outline"></ion-icon> -->
                  </div>
                  <span class="message-erorr"></span>
              </div>
              <div class="form-navigate jSPCenter">
                  <span>
                      <a href="./login.html">Tôi đã có tài khoản?</a>
                  </span>
                  <!-- <span>
                      <a href="">Đăng ký tài khoản</a>
                  </span> -->
              </div>
              <div class="form-submit">
                  <button class="btn btn-round btn-gray btn-sizeX" type="submit">Đăng ký</button>
              </div>
            </form>
        </div>
    </section>
  </body>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
